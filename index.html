<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Главная</title>
</head>


<body>
  

  <div class="wrapper">
    <div class="list">
      <form action="">
        <div class="list__flex">
          <div class="list__input">
            <input class="mainInput" type="text" placeholder="Введите имя дела здесь" required minlength="3"
              maxlength="20">
            <button class="done">&#10004;</button>
            <button class="delete">&#10006;</button>
            <input type="submit" class="addDeal" value="Добавить дело"></input>
          </div>
          <div class="list__title">Список дел:</div>
        </div>
      </form>
    </div>
  </div>

  
  <script src="js/app.min.js"></script>
</body>

</html>
